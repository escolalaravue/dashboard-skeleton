<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <link
        rel="stylesheet"
        href="/dist/output.css"
    >
    <title>Dashboard skeleton - Cadastrar</title>
</head>
<body>
    <div class="flex items-center justify-center bg-gray-100 w-screen h-screen">
        <div class="w-full max-w-lg">
            <div class="text-center">
                <img src="./assets/images/logo.svg" class="inline-flex w-9">
                <h1 class="text-2xl font-bold mt-6">Inicie criando a sua conta</h1>
            </div>

            <div class="my-8 bg-white rounded-xl px-10 py-6">
                <div class="flex justify-center space-x-1.5">
                    <button class="w-[125px] h-14 flex items-center text-sm font-medium text-gray-700 border border-gray-300 rounded-lg px-4 py-2">
                        <img src="./assets/images/facebook-logo.svg" class="mr-2">
                        Facebook
                    </button>

                    <button class="w-[125px] h-14 flex items-center text-sm font-medium text-gray-700 border border-gray-300 rounded-lg px-4 py-2">
                        <img src="./assets/images/google-logo.svg" class="mr-2">
                        Google
                    </button>
                </div>

                <div class="w-4/5 mx-auto relative flex items-center justify-center my-6">
                    <div class="absolute bg-gray-300 h-px inset-x-0"></div>
                    <div class="relative text-sm font-medium text-gray-500 bg-white px-2">ou continue com seu e-mail</div>
                </div>

                <div class="space-y-6">
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block mb-1 text-sm font-semibold text-gray-800">Primeiro nome</label>
                            <input
                                type="text"
                                class="w-full border border-gray-300 rounded-md py-1.5"
                            >
                        </div>

                        <div>
                            <label class="block mb-1 text-sm font-semibold text-gray-800">Sobrenome</label>
                            <input
                                type="text"
                                class="w-full border border-gray-300 rounded-md py-1.5"
                            >
                        </div>
                    </div>

                    <div>
                        <label class="block mb-1 text-sm font-semibold text-gray-800">E-mail</label>
                        <input
                            type="text"
                            class="w-full border border-gray-300 rounded-md py-1.5"
                        >
                    </div>

                    <div>
                        <label class="block mb-1 text-sm font-semibold text-gray-800">Senha</label>
                        <input
                            type="password"
                            class="w-full border border-gray-300 rounded-md py-1.5"
                        >
                    </div>

                    <div>
                        <button class="w-full h-12 text-gray-50 text-sm font-medium bg-sky-500 hover:bg-sky-600 px-3 py-2 rounded-md">
                            Cadastrar
                        </button>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <a href="" class="text-xs text-gray-700 font-medium">Voltar para login</a>
            </div>
        </div>
    </div>
</body>
</html>
