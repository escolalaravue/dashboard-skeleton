<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <link
        rel="stylesheet"
        href="/dist/output.css"
    >
    <title>Dashboard skeleton - login</title>
</head>
<body class="bg-gray-200 dark:bg-gray-900">
    <div class="flex w-screen h-screen">
        <div class="bg-white dark:bg-gray-800 w-full md:w-[450px] p-12">
            <svg class="text-gray-900 dark:text-gray-50 w-9 h-9" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M29.1711 12.8333C27.0726 10.7007 24.1578 9.37497 20.9373 9.37497C17.7172 9.37497 14.8023 10.7006 12.7037 12.8333C12.1765 11.6835 11.875 10.4104 11.875 9.0626C11.875 4.05745 15.9325 -2.5183e-05 20.9373 -2.5183e-05C25.9424 -2.5183e-05 29.9999 4.05745 29.9999 9.0626C29.9999 10.4103 29.6984 11.6831 29.1711 12.8333Z" fill="currentColor"/>
                <path d="M12.8321 17.2961C11.6834 17.8234 10.4104 18.1249 9.06262 18.1249C4.05747 18.1249 0 14.0674 0 9.06262C0 4.05747 4.05747 -8.49366e-07 9.06262 -8.49366e-07C10.4104 -8.49366e-07 11.6832 0.301464 12.8321 0.828735C10.7006 2.92727 9.375 5.84209 9.375 9.06262C9.375 12.2827 10.7006 15.1976 12.8321 17.2961Z" fill="currentColor"/>
                <path d="M9.06262 30C4.05747 30 0 25.9425 0 20.9374C0 19.5896 0.301465 18.3168 0.828735 17.1679C2.92727 19.2994 5.84209 20.625 9.06262 20.625C12.2827 20.625 15.1976 19.2994 17.2961 17.1679C17.8234 18.3166 18.1249 19.5896 18.1249 20.9374C18.1249 25.9425 14.0674 30 9.06262 30Z" fill="currentColor"/>
                <path d="M20.9372 30C19.5894 30 18.3166 29.6985 17.1665 29.1713C19.2991 27.0728 20.6248 24.1579 20.6248 20.9374C20.6248 17.7173 19.2992 14.8024 17.1665 12.7039C18.3163 12.1766 19.5894 11.8751 20.9372 11.8751C25.9423 11.8751 29.9998 15.9326 29.9998 20.9374C29.9998 25.9425 25.9423 30 20.9372 30Z" fill="currentColor"/>
            </svg>

            <div class="mt-14 mb-4">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-50">Acesse a sua conta</h1>
            </div>

            <div class="flex space-x-1.5">
                <button
                    class="w-[125px] h-14 flex items-center text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2">
                    <img src="./assets/images/facebook-logo.svg" class="mr-2">
                    Facebook
                </button>

                <button class="w-[125px] h-14 flex items-center text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2">
                    <img src="./assets/images/google-logo.svg" class="mr-2">
                    Google
                </button>
            </div>

            <div class="relative flex items-center justify-center my-6">
                <div class="absolute bg-gray-300 dark:bg-gray-400 h-px inset-x-0"></div>
                <div class="relative text-sm font-medium text-gray-500 dark:text-gray-400 bg-white dark:bg-gray-800 px-2">ou continue com seu e-mail</div>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block mb-1 text-sm font-semibold text-gray-800 dark:text-gray-100">E-mail</label>
                    <input
                        type="text"
                        class="w-full border border-gray-300 dark:border-gray-600 rounded-md py-1.5 bg-gray-50 dark:bg-gray-700  text-gray-900 dark:text-gray-50"
                    >
                </div>

                <div>
                    <label class="block mb-1 text-sm font-semibold text-gray-800 dark:text-gray-100">Senha</label>
                    <input
                        type="password"
                        class="w-full border border-gray-300 dark:border-gray-600 rounded-md py-1.5 bg-gray-50 dark:bg-gray-700  text-gray-900 dark:text-gray-50"
                    >
                </div>
            </div>

            <div class="mt-4 mb-6">
                <a href="" class="text-xs text-gray-700 dark:text-gray-300 font-medium">Esqueci minha senha</a>
            </div>

            <div>
                <button class="w-full h-12 text-gray-50 text-sm font-medium bg-sky-500 hover:bg-sky-600 px-3 py-2 rounded-md">
                    Login
                </button>
            </div>

            <div class="mt-6">
                <p class="text-sm text-gray-700 dark:text-gray-300 font-medium text-center">Ainda n√£o tem cadastro?
                    <a href="" class="underline font-bold">Cadastre-se</a></p>
            </div>
        </div>

        <div class="hidden md:flex-1 flex items-center justify-center bg-red-100">Propaganda</div>
    </div>
</body>
</html>
