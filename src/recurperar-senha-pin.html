<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <link
        rel="stylesheet"
        href="/dist/output.css"
    >
    <title>Dashboard skeleton - Recuperar senha ping</title>
</head>
<body>
    <div class="flex items-center justify-center bg-gray-100 w-screen h-screen">
        <div class="w-full max-w-lg">
            <div class="text-center">
                <img src="./assets/images/logo.svg" class="inline-flex w-9">
                <h1 class="text-2xl font-bold mt-6">Recuperar sua senha</h1>
            </div>

            <div class="my-8 bg-white rounded-xl px-10 py-6">
                <p class="text-sm front-medium text-gray-500 mb-6">Nós enviamos um código de validação para o seu e-mail. Lembre-se de checar sua caixa de spam.</p>
                <div class="space-y-6">
                    <div>
                        <label class="block mb-1 text-sm font-semibold text-gray-800">Código</label>
                        <div class="grid grid-cols-6 gap-6 h-14">
                            <input
                                type="text"
                                class="w-full border border-gray-300 rounded-md py-1.5"
                            >

                            <input
                                type="text"
                                class="w-full border border-gray-300 rounded-md py-1.5"
                            >

                            <input
                                type="text"
                                class="w-full border border-gray-300 rounded-md py-1.5"
                            >

                            <input
                                type="text"
                                class="w-full border border-gray-300 rounded-md py-1.5"
                            >

                            <input
                                type="text"
                                class="w-full border border-gray-300 rounded-md py-1.5"
                            >

                            <input
                                type="text"
                                class="w-full border border-gray-300 rounded-md py-1.5"
                            >
                        </div>
                    </div>

                    <div>
                        <label class="block mb-1 text-sm font-semibold text-gray-800">Nova senha</label>
                        <input
                            type="password"
                            class="w-full border border-gray-300 rounded-md py-1.5"
                        >
                    </div>

                    <div>
                        <button class="w-full h-12 text-gray-50 text-sm font-medium bg-sky-500 hover:bg-sky-600 px-3 py-2 rounded-md">
                            Resetar senha
                        </button>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <a href="" class="text-xs text-gray-700 font-medium">Voltar para login</a>
            </div>
        </div>
    </div>
</body>
</html>
